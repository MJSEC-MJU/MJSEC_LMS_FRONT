name: CI

on:
  pull_request:
  push:
    branches: [ "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & test container (port 80 only)
        uses: docker/compose-action@v2
        with:
          compose-file: ./mjsec-frontend/docker-compose.ci.yaml
          run: app
