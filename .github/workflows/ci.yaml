name: CI

on:
  pull_request:
  push:
    branches: [ "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t mjsec-ci -f docker/Dockerfile .

      - name: Run container & simple healthâ€‘check
        run: |
          docker compose -f mjsec-frontend/docker-compose.ci.yaml up -d
          curl --retry 5 --retry-delay 2 --fail http://localhost | grep -qi "mjsec"
          docker compose -f mjsec-frontend/docker-compose.ci.yaml down

