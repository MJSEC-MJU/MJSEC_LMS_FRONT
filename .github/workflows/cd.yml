# 80 → 443 리다이렉트 + ACME challenge
server {
    listen 80;
    server_name mjsec.example.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 모든 일반 요청은 HTTPS 로 전환
    location / {
        return 301 https://$host$request_uri;
    }
}

# 443 SSL
server {
    listen 443 ssl http2;
    server_name mjsec.example.com;

    ssl_certificate     /etc/letsencrypt/live/mjsec.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mjsec.example.com/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass         http://app:80;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
